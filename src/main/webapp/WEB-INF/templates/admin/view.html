<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout">
<head>
<title>Thông tin chi tiết thành viên</title>
</head>
<body>
	<p layout:fragment = "content">
		<div>
				<ul class="breadcrumb">
					<li>
						<a href="#">Home</a> <span class="divider">/</span>
					</li>
					<li>
						<a href="#">View</a>
					</li>
				</ul>
		</div>
		<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title="">
						<h2><i class="icon-edit"></i>Thông tin tài khoản</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
							<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
							<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<form class="form-horizontal">
							<fieldset>
							  <div class="control-group success">
								<label class="control-label" for="inputSuccess">Họ Tên</label>
								<div class="controls">
								  <input type="text" id="inputSuccess" />
								  
								</div>
							  </div>
							   <div class="control-group success">
								<label class="control-label" for="inputSuccess">Ngày Sinh</label>
								<div class="controls">
								  <input type="text" id="inputSuccess" />
								
								</div>
							  </div>
							   <div class="control-group success">
								<label class="control-label" for="inputSuccess">Địa Chỉ</label>
								<div class="controls">
								  <input type="text" id="inputSuccess" />
								 
								</div>
							  </div>
							  <div class="control-group success">
								<label class="control-label" for="inputSuccess">Email</label>
								<div class="controls">
								  <input type="text" id="inputSuccess" />
								
								</div>
							  </div>
							  <div class="form-actions">
								<button type="submit" class="btn btn-primary">Lưu thông tin</button>
								<button class="btn">Cancel</button>
							  </div>
							</fieldset>
						  </form>
						  <hr/>
						  <form class="form-horizontal">
							<fieldset>
							  <div class="control-group success">
								<label class="control-label" for="inputSuccess">Tên tài khoản</label>
								<div class="controls">
								  <input type="text" id="inputSuccess" />
								
								</div>
							  </div>
							 <div class="control-group success">
								<label class="control-label" for="inputSuccess">Mật khẩu</label>
								<div class="controls">
								  <input type="text" id="inputSuccess" />
								
								</div>
							 </div>
							 <div class="control-group success">
								<label class="control-label" for="inputSuccess">Nhập Lại Mật khẩu</label>
								<div class="controls">
								  <input type="text" id="inputSuccess" />
							
								</div>
							</div>
							  <div class="form-actions">
								<button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
								<button class="btn">Cancel</button>
							  </div>
							</fieldset>
						 </form>
					
					</div>
				</div><!--/span-->
			
			</div><!--/row-->
	</p>
</body>
</html>
