<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout">
<head>
<title>Quản Lý Hãng Xe</title>
</head>
<body>
	<p layout:fragment = "content">
		<div>
				<ul class="breadcrumb">
					<li>
						<a href="#">Home</a> <span class="divider">/</span>
					</li>
					<li>
						<a href="#">Hãng Xe</a>
					</li>
				</ul>
		</div>
		<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title="">
						<h2><i class="icon-edit"></i>Nhập Hãng Xe</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
							<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
							<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
						</div>
					</div>
					<div class="box-content">
					<form class="form-horizontal" style="text-align: center;" th:object = "${ui}" method="post" val:validate="${ui}">
						<p th:if="${msg}" th:text = "${msg}" style="color: red"></p>
						 <div class="control-group warning">
								<label class="control-label" for="inputSuccess">Mã Hãng</label>
								<div class="controls">
								  <input type="text" id="inputSuccess" th:field = "*{hangXeId}" readonly="readonly"/>
								
								</div>
						 </div>
						 <div class="control-group warning">
								<label class="control-label" for="inputSuccess">Tên Hãng</label>
								<div class="controls"  >
								  <input type="text" id="inputSuccess" th:field = "*{tenHangXe}" autofocus="autofocus" />
								
								</div>
						 </div>
						 
						 <div class="form-actions">
								<button type="submit" class="btn btn-primary">Thêm Hãng</button>
								<button class="btn">Cancel</button>
						</div>
					</form>
					
					</div>
				</div>
		</div>
					
	</p>
</body>
</html>
