<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout">
<head>
<title>Trang Nhập Xe</title>
</head>
<body>
	<p layout:fragment = "content">
		<div>
				<ul class="breadcrumb">
					<li>
						<a href="#">Home</a> <span class="divider">/</span>
					</li>
					<li>
						<a href="#">Nhập xe</a>
					</li>
				</ul>
		</div>
		<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title="">
						<h2><i class="icon-edit"></i>Nhập Xe</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
							<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
							<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<form class="form-horizontal" style="text-align: center;" th:object = "${ui}" method="post" val:validate = "${ui}">
							<h3 style="text-align: right;" th:field = "*{user}" >Ngày nhập: 12/2/2013</h3>
							
							<fieldset>
							<div class="control-group warning">
								<label class="control-label" for="inputSuccess">Tên người nhập</label>
								<div class="controls">
								<input th:field = "*{user}" readonly="readonly" />
								</div>
							  </div>
							  <div class="control-group ">
								<label class="control-label" for="inputSuccess">Mã Phiếu Nhập</label>
								<div class="controls">
								  <input  th:field = "*{nhapXeId}" readonly="readonly"/>
								</div>
							  </div>
							   <div class="control-group">
								<label class="control-label" for="selectError3">Chọn Loại Xe</label>
								<div class="controls">
								  <select id="selectError3" th:field="*{tenLoaiXe}">
									<option th:each = "loaiXe : ${loaiXeUIs}" th:value = "${loaiXe.tenLoaiXe}" th:text = "${loaiXe.tenLoaiXe}">Option 1</option>
									
								  </select>
								  <br/>
								 <span ><a href="#" th:href="@{/user/themloai}" >Thêm Loại Xe</a></span>
								</div>
								
								
							  </div>
							   <div class="control-group">
								<label class="control-label" for="selectError3">Chọn Xe Nhập</label>
								<div class="controls">
								  <select id="selectError3" th:field="*{tenXe}">
									<option th:each = "xe : ${dmXeUIs}" th:value = "${xe.tenXe}" th:text = "${xe.tenXe}"> Option 1</option>
									
								  </select>
								</div>
							  </div>
							  
							   <div class="control-group warning">
								<label class="control-label" for="inputSuccess">Số lượng</label>
								<div class="controls">
								  <input type="text" id="inputSuccess" th:field="*{soLuong}" />
								
								</div>
							  </div>
							   <div class="control-group warning">
								<label class="control-label" for="inputSuccess" >Tổng số tiền</label>
								<div class="controls">
								  <input type="text" id="inputSuccess" th:field="*{tongSoTien}" />
								 
								</div>
							  </div>
							
							  <div class="form-actions">
								<button type="submit" class="btn btn-primary">Lưu xe</button>
								<button class="btn">Cancel</button>
							  </div>
							</fieldset>
						  </form>
						  <hr/>
						  
						<table class="table table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th>Stt</th>
								  <th>Tên Xe</th>
								  <th>Số lượng</th>
								  <th>Đơn giá</th>
								  <th>Thành tiền</th>
								  <th>Actions</th>
							  </tr>
						  </thead>   
						  <tbody>
							<tr>
								<td>1</td>
								<td class="center">Civic</td>
								<td class="center">1</td>
								<td class="center">
									10$
								</td>
								<td>180.000</td>
								<td class="center">
									<a class="btn btn-success" href="#">
										<i class="icon-zoom-in icon-white"></i>  
										View                                            
									</a>
									<a class="btn btn-info" href="#">
										<i class="icon-edit icon-white"></i>  
										Edit                                            
									</a>
									<a class="btn btn-danger" href="#">
										<i class="icon-trash icon-white"></i> 
										Delete
									</a>
								</td>
							</tr>
						</tbody>
					</table>
							
						 
					</div>
				</div><!--/span-->
			
			</div><!--/row-->
	</p>
</body>
</html>
