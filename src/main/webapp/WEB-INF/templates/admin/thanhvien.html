<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout">
<head>
<title>Quản trị thành viên</title>
</head>
<body>
	<p layout:fragment = "content">
		<div>
				<ul class="breadcrumb">
					<li>
						<a href="#">Home</a> <span class="divider">/</span>
					</li>
					<li>
						<a href="#">Thành viên</a>
					</li>
				</ul>
		</div>
		<div class="row-fluid sortable">		
				<div class="box span12">
					<div class="box-header well" data-original-title="">
						<h2><i class="icon-user"></i>Thành viên</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
							<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
							<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<table class="table table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
							  	  
								  <th>Tài khoản</th>
								  <th>Họ tên</th>
								  <th>Ngày sinh</th>
								  <th>Điện thoại</th>
								  <th>Chứng minh thư</th>
								  <th>Email</th>
								  <th>Địa chỉ</th>
								  <th>Giới tính</th>
								  <th>Actions</th>
							  </tr>
						  </thead>   
						  <tbody>
							<tr th:each = "u : ${userUIs}">
								<td th:text = "${u.username}">Username</td>
								<td th:text = "${u.hoTen}" class="center">Ho ten</td>
								<td th:text = "${u.ngaySinh}" class="center">Ngay Sinh</td>
								<td th:text = "${u.dienThoai}">Điện thoại</td>
								<td th:text = "${u.cmnd}">Chứng minh thư</td>
								<td th:text = "${u.email}">Email</td>
								<td th:text = "${u.diaChi}">Địa chỉ</td>
								<td class="center">
									<span class="label label-success" th:text = "${u.gioiTinh}" >Active</span>
								</td>
								<td class="center">
									<a class="btn btn-success" href="#" th:href = "@{/user/view(id= ${u.id} )}">
										<i class="icon-zoom-in icon-white"></i>  
										View                                            
									</a>
									<a class="btn btn-info" href="#" th:href = "@{/user/edit(id = ${u.id})}">
										<i class="icon-edit icon-white"></i>  
										Edit                                            
									</a>
									<a class="btn btn-danger" href="#" th:href = "@{/user/delete(id=${u.id})}">
										<i class="icon-trash icon-white"></i> 
										Delete
									</a>
								</td>
							</tr>
							
						  </tbody>
					  </table>            
					</div>
				</div><!--/span-->
			
		</div><!--/row-->
	</p>
</body>
</html>
