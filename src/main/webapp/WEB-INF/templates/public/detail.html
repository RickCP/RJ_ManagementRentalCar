<head>
<meta charset="utf-8" />

	<!-- The styles -->
	<link  href="css/bootstrap-cerulean.css" rel="stylesheet" th:href="@{/resources/css/bootstrap-cerulean.css}" />
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	</style>
	<link href="css/bootstrap-responsive.css" rel="stylesheet" th:href="@{/resources/css/bootstrap-responsive.css}" />
	<link href="css/charisma-app.css" rel="stylesheet" th:href="@{/resources/css/charisma-app.css}" />
	<link href="css/jquery-ui-1.8.21.custom.css" rel="stylesheet" th:href="@{/resources/css/jquery-ui-1.8.21.custom.css}" />
	<link href='css/fullcalendar.css' rel='stylesheet' th:href="@{/resources/css/fullcalendar.css}" />
	<link href='css/fullcalendar.print.css' rel='stylesheet'  media='print' th:href="@{/resources/css/fullcalendar.print.css}" />
	<link href='css/chosen.css' rel='stylesheet' th:href="@{/resources/css/chosen.css}"/>
	<link href='css/uniform.default.css' rel='stylesheet' th:href="@{/resources/css/uniform.default.css}" />
	<link href='css/colorbox.css' rel='stylesheet' th:href="@{/resources/css/colorbox.css}" />
	<link href='css/jquery.cleditor.css' rel='stylesheet' th:href="@{/resources/css/jquery.cleditor.css}" />
	<link href='css/jquery.noty.css' rel='stylesheet' th:href="@{/resources/css/jquery.noty.css}" />
	<link href='css/noty_theme_default.css' rel='stylesheet' th:href="@{/resources/css/noty_theme_default.css}" />
	<link href='css/elfinder.min.css' rel='stylesheet' th:href="@{/resources/css/elfinder.min.css}" />
	<link href='css/elfinder.theme.css' rel='stylesheet' th:href="@{/resources/css/elfinder.theme.css}" />
	<link href='css/jquery.iphone.toggle.css' rel='stylesheet' th:href="@{/resources/css/jquery.iphone.toggle.css}" />
	<link href='css/opa-icons.css' rel='stylesheet' th:href="@{/resources/css/opa-icons.css}" />

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- The fav icon -->
	<link rel="shortcut icon" href="img/favicon.ico" th:href="@{/resources/img/favicon.ico}" />
</head>
<body>
	 <p layout:fragment="menu" layout:include="public/menu::menu" th:with="hangXeUIs = ${hangXeUIs} ">
            
     </p>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
			<div class="row-fluid">
				<div class="box span12">
					<div class="box-header well">
						<h2><i class="icon-info-sign"></i>Thông tin chi tiết xe</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
							<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
							<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						Tên xe: <h1 th:text = "${xe.tenXe}">Charisma</h1>
						
							<a style="background:url(@{/}+${xe.hinhAnhSlider})" title="Sample Image 1" href="img/gallery/1.jpg" th:href="${xe.hinhAnhSlider}"><img class="grayscale" src="img/gallery/thumbs/1.jpg" th:src="${xe.hinhAnhSlider}" alt="Sample Image 1" /></a>
						<br/>	
						Số lượng còn: <h4 th:text="${xe.tongSoLuong - xe.soLuongThue} + ' Chiếc' "></h4>
						Giá thuê theo ngày: <h4 th:text = "${xe.giaThueXe} + ' Triệu VND/Ngày' "></h4>
						Loại xe: <h4 th:text = "${xe.loaiXe}"></h4>
						<p th:text = "'Địa chỉ đặt thuê: ' + ${xe.thongTin}"></p>
						<p class="center">
							<a href="#" th:href="@{/datthue(dmXeId =${xe.dmXeId})}" class="btn btn-large btn-primary">Đặt thuê</a> 
						</p>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			
			</div>
		</div>
	</div>
	 <p layout:fragment="footer" layout:include="public/footer::footer"  class="hello-footer">
            No footer
      </p>
	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<!-- calander plugin -->
	<script src='js/fullcalendar.min.js' th:src="@{/resources/js/fullcalendar.min.js}"></script>
	<!-- data table plugin -->

	<!-- chart libraries start -->

	<script src="js/jquery.colorbox.min.js" th:src="@{/resources/js/jquery.colorbox.min.js}"></script>
	<!-- rich text editor library -->
	<script src="js/jquery.cleditor.min.js" th:src="@{/resources/js/jquery.cleditor.min.js}"></script>
	<!-- notification plugin -->
	<script src="js/jquery.noty.js" th:src="@{/resources/js/jquery.noty.js}" ></script>
	<!-- file manager library -->
	<script src="js/jquery.elfinder.min.js" th:src="@{/resources/js/jquery.elfinder.min.js}"></script>
	<!-- star rating plugin -->
	<script src="js/jquery.raty.min.js" th:src="@{/resources/js/jquery.raty.min.js}"></script>
	<!-- for iOS style toggle switch -->
	<script src="js/jquery.iphone.toggle.js" th:src="@{/resources/js/jquery.iphone.toggle.js}"></script>
	<!-- autogrowing textarea plugin -->
	<script src="js/jquery.autogrow-textarea.js" th:src="@{/resources/js/jquery.autogrow-textarea.js}"></script>
	<!-- multiple file upload plugin -->
	<script src="js/jquery.uploadify-3.1.min.js" th:src="@{/resources/js/jquery.uploadify-3.1.min.js}"></script>

	<script src="js/charisma.js" th:src="@{/resources/js/charisma.js}"></script>
