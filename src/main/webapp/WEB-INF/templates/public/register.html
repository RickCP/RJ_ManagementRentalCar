<head>

<meta name="description"
	content="LDT, a fully featured, responsive, HTML5, Bootstrap admin template." />

body {
	padding-bottom: 40px;

	padding: 9px 0;

</style>

<link href="css/jquery-ui-1.8.21.custom.css" rel="stylesheet"
	th:href="@{/resources/css/jquery-ui-1.8.21.custom.css}" />

	th:href="@{/resources/css/chosen.css}" />

	th:href="@{/resources/css/elfinder.min.css}" />
<link href='css/elfinder.theme.css' rel='stylesheet'
	th:href="@{/resources/css/elfinder.theme.css}" />
<link href='css/jquery.iphone.toggle.css' rel='stylesheet'
	th:href="@{/resources/css/jquery.iphone.toggle.css}" />
<link href='css/opa-icons.css' rel='stylesheet'

	th:href="@{/resources/css/uploadify.css}" />

<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<!-- The fav icon -->
<link rel="shortcut icon" href="img/favicon.ico"
	th:href="@{/resources/img/favicon.ico}" />

</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">

			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>Đăng kí tài khoản</h2>
				</div>
				<!--/span-->
			</div>
			<!--/row-->

			<div class="row-fluid">
				<div class="well span5 center ">
					<form class="form-horizontal" action="#" th:action="@{/register}" method="post" th:object="${userUI}"  val:validate="${userUI}">
						<fieldset>
						<legend>Nhập các thông tin đăng kí</legend>
							<p th:if="${errors}" th:text = "${errors}" style="color: red"></p>
							<div class="control-group">
								<div >
									<input type="text" id="username" placeholder="Nhập tài khoản" th:field="*{username}" />
								</div>
								
							</div>
							<div class="control-group">
								<div >
									<input type="password" id="password" placeholder="Nhập mật khẩu" th:field="*{password}" />
								</div>
							</div>
							<div class="control-group">
								<div>
									<input type="password" id="repassword" placeholder="Nhập lại mật khẩu" th:field="*{rePassword}" />

								</div>
							</div>
							<div class="control-group">
								<div >
									<input type="email" id="email" placeholder="Nhập e-mail" th:field="*{email}" />
								</div>
							</div>
							<div class="control-group">
								<div >
									<input type="text" id="hoten" placeholder="Nhập họ tên" th:field="*{hoTen}" />
								</div>
							</div>
							<div class="control-group">
							  <div >
								<input type="text" class="datepicker" id="date01" placeholder="Nhập ngày sinh" th:field="*{ngaySinh}" />
							  </div>
							</div>
							 <div class="control-group">
								<div >
								  <select id="gioitinh" th:field="*{gioiTinh}">
									<option value="GT">--Giới tính--</option>
									<option value="Nam">Nam</option>
									<option value="Nữ">Nữ</option>	
								  </select>
								</div>
							  </div>
		
							<div class="control-group">
								<div >
									<input type="tel" id="sodt" placeholder="Nhập số điện thoại" th:field="*{dienThoai}" />
								</div>
							</div>
							<div class="control-group">
								<div >
									<input type="number" id="cmnd" placeholder="Nhập số chứng minh nhân dân" th:field="*{cmnd}" />
								</div>
							</div>
							<div class="control-group">
								<div >
									<input type="text" id="diachi" placeholder="Nhập địa chỉ" th:field="*{diaChi}" />
								</div>
							</div>
							<div class="control-group">
								<div >
									<button type="submit" class="btn btn-primary">Đăng kí</button>
									<button type="reset" class="btn btn-primary">Hủy bỏ</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<!--/span-->
			</div>
			<!--/row-->
		</div>
		<!--/fluid-row-->

	</div>
	<!--/.fluid-container-->

	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<!-- jQuery -->
	<script src="js/jquery-1.7.2.min.js"
		th:src="@{/resources/js/jquery-1.7.2.min.js}"></script>
	<!-- jQuery UI -->
	<script src="js/jquery-ui-1.8.21.custom.min.js"
		th:src="@{/resources/js/jquery-ui-1.8.21.custom.min.js}"></script>
	<!-- transition / effect library -->
	<script src="js/bootstrap-transition.js"
		th:src="@{/resources/js/bootstrap-transition.js}"></script>
	<!-- alert enhancer library -->
	<script src="js/bootstrap-alert.js"
		th:src="@{/resources/js/bootstrap-alert.js}"></script>
	<!-- modal / dialog library -->
	<script src="js/bootstrap-modal.js"
		th:src="@{/resources/js/bootstrap-modal.js}"></script>
	<!-- custom dropdown library -->
	<script src="js/bootstrap-dropdown.js"
		th:src="@{/resources/js/bootstrap-dropdown.js}"></script>
	<!-- scrolspy library -->
	<script src="js/bootstrap-scrollspy.js"
		th:src="@{/resources/js/bootstrap-scrollspy.js}"></script>
	<!-- library for creating tabs -->
	<script src="js/bootstrap-tab.js"
		th:src="@{/resources/js/bootstrap-tab.js}"></script>
	<!-- library for advanced tooltip -->
	<script src="js/bootstrap-tooltip.js"
		th:src="@{/resources/js/bootstrap-tooltip.js}"></script>
	<!-- popover effect library -->
	<script src="js/bootstrap-popover.js"
		th:src="@{/resources/js/bootstrap-popover.js}"></script>
	<!-- button enhancer library -->
	<script src="js/bootstrap-button.js"
		th:src="@{/resources/js/bootstrap-button.js}"></script>
	<!-- accordion library (optional, not used in demo) -->
	<script src="js/bootstrap-collapse.js"
		th:src="@{/resources/js/bootstrap-collapse.js}"></script>
	<!-- carousel slideshow library (optional, not used in demo) -->

	<!-- tour library -->
	<script src="js/bootstrap-tour.js"
		th:src="@{/resources/js/bootstrap-tour.js}"></script>
	<!-- library for cookie management -->
	<script src="js/jquery.cookie.js"
		th:src="@{/resources/js/jquery.cookie.js}"></script>
	<!-- calander plugin -->
	<script src='js/fullcalendar.min.js'
		th:src="@{/resources/js/fullcalendar.min.js}"></script>
	<!-- data table plugin -->
	<script src='js/jquery.dataTables.min.js'
		th:src="@{/resources/js/jquery.dataTables.min.js}"></script>

	<!-- chart libraries start -->
	<script src="js/excanvas.js" th:src="@{/resources/js/excanvas.js}"></script>
	<script src="js/jquery.flot.min.js"
		th:src="@{/resources/js/jquery.flot.min.js}"></script>
	<script src="js/jquery.flot.pie.min.js"
		th:src="@{/resources/js/jquery.flot.pie.min.js}"></script>
	<script src="js/jquery.flot.stack.js"
		th:src="@{/resources/js/jquery.flot.stack.js}"></script>
	<script src="js/jquery.flot.resize.min.js"
		th:src="@{/resources/js/jquery.flot.resize.min.js}"></script>
	<!-- chart libraries end -->

	<!-- select or dropdown enhancer -->
	<script src="js/jquery.chosen.min.js"
		th:src="@{/resources/js/jquery.chosen.min.js}"></script>
	<!-- checkbox, radio, and file input styler -->
	<script src="js/jquery.uniform.min.js"
		th:src="@{/resources/js/jquery.uniform.min.js}"></script>
	<!-- plugin for gallery image view -->
	<script src="js/jquery.colorbox.min.js"
		th:src="@{/resources/js/jquery.colorbox.min.js}"></script>
	<!-- rich text editor library -->
	<script src="js/jquery.cleditor.min.js"
		th:src="@{/resources/js/jquery.cleditor.min.js}"></script>
	<!-- notification plugin -->
	<script src="js/jquery.noty.js"
		th:src="@{/resources/js/jquery.noty.js}"></script>
	<!-- file manager library -->
	<script src="js/jquery.elfinder.min.js"
		th:src="@{/resources/js/jquery.elfinder.min.js}"></script>
	<!-- star rating plugin -->
	<script src="js/jquery.raty.min.js"
		th:src="@{/resources/js/jquery.raty.min.js}"></script>
	<!-- for iOS style toggle switch -->
	<script src="js/jquery.iphone.toggle.js"
		th:src="@{/resources/js/jquery.iphone.toggle.js}"></script>
	<!-- autogrowing textarea plugin -->
	<script src="js/jquery.autogrow-textarea.js"
		th:src="@{/resources/js/jquery.autogrow-textarea.js}"></script>
	<!-- multiple file upload plugin -->
	<script src="js/jquery.uploadify-3.1.min.js"
		th:src="@{/resources/js/jquery.uploadify-3.1.min.js}"></script>
	<!-- history.js for cross-browser state change on ajax -->
	<script src="js/jquery.history.js"
		th:src="@{/resources/js/jquery.history.js}"></script>
	<!-- application script for Charisma demo -->
	<script src="js/charisma.js" th:src="@{/resources/js/charisma.js}"></script>


</body>
</html>
