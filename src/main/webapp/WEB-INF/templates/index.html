<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator = "/public/layout">

<head>
    <meta charset="UTF-8" />
    <title>Trang Chủ</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="LDT, a fully featured, responsive, HTML5, Bootstrap admin template." />
	<meta name="author" content="Lê Đình Thoa" />
    <!-- The fav icon -->
	<link rel="shortcut icon" href="img/favicon.ico" th:href="@{/resources/img/favicon.ico}" />
</head>

<body>
    <p layout:fragment="menu" layout:include="public/menu::menu" th:with="hangXeUIs = ${hangXeUIs} ">
            
     </p>
	<div layout:fragment="content" th:with="author='Joshua'">
	
		<div class="row">


            <div class="col-md-12">
                <div class="row carousel-holder">
                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner" >
                                <div class="item active">
                                    <img class="slide-image" src="http://placehold.it/800x300" th:src="@{/}+${xes.get(0).hinhAnhSlider}" alt="" />
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" th:src="@{/}+${xes.get(0).hinhAnhSlider}"  alt="" />
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" th:src="@{/}+${xes.get(0).hinhAnhSlider}"  alt="" />
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                	</div>
                    <div class="col-sm-4 col-lg-4 col-md-4" th:each = "xe : ${xes}">
                        <div class="thumbnail">
                            <img src="http://placehold.it/320x150" th:src="@{/}+ ${xe.hinhAnh} " alt="" />
                            <div class="caption">
                                
                                <h4 th:text = "${xe.tenXe}">
                                </h4>
                                <h4  th:text = "${xe.giaThueXe} + ' Triệu VND/Ngày' ">$24.99</h4>
                                <h4><a href="#" th:href="@{/detail(id = ${xe.dmXeId} )}">Xem chi tiết</a></h4>
                   
                            </div>
                            <div class="ratings">
                                <p class="pull-right">15 reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </p>
                            </div>
                        </div>
                    </div>

                 

            </div>

        </div>
	</div>
	   <p layout:fragment="footer" layout:include="public/footer::footer"  class="hello-footer">
            No footer
       </p>
</body>

</html>
