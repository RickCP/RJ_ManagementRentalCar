<head>

	<meta charset="utf-8" />
	<title>Đăng nhập hệ thống</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="LDT, a fully featured, responsive, HTML5, Bootstrap admin template." />
	<meta name="author" content="Lê Đình Thoa" />

	<!-- The styles -->
	<link  href="css/bootstrap-cerulean.css" rel="stylesheet" th:href="@{/resources/css/bootstrap-cerulean.css}" />
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	</style>
	<link href="css/bootstrap-responsive.css" rel="stylesheet" th:href="@{/resources/css/bootstrap-responsive.css}" />
	<link href="css/charisma-app.css" rel="stylesheet" th:href="@{/resources/css/charisma-app.css}" />
	<link href="css/jquery-ui-1.8.21.custom.css" rel="stylesheet" th:href="@{/resources/css/jquery-ui-1.8.21.custom.css}" />
	<link href='css/fullcalendar.css' rel='stylesheet' th:href="@{/resources/css/fullcalendar.css}" />
	<link href='css/fullcalendar.print.css' rel='stylesheet'  media='print' th:href="@{/resources/css/fullcalendar.print.css}" />
	<link href='css/chosen.css' rel='stylesheet' th:href="@{/resources/css/chosen.css}"/>
	<link href='css/uniform.default.css' rel='stylesheet' th:href="@{/resources/css/uniform.default.css}" />
	<link href='css/colorbox.css' rel='stylesheet' th:href="@{/resources/css/colorbox.css}" />
	<link href='css/jquery.cleditor.css' rel='stylesheet' th:href="@{/resources/css/jquery.cleditor.css}" />
	<link href='css/jquery.noty.css' rel='stylesheet' th:href="@{/resources/css/jquery.noty.css}" />
	<link href='css/noty_theme_default.css' rel='stylesheet' th:href="@{/resources/css/noty_theme_default.css}" />
	<link href='css/elfinder.min.css' rel='stylesheet' th:href="@{/resources/css/elfinder.min.css}" />
	<link href='css/elfinder.theme.css' rel='stylesheet' th:href="@{/resources/css/elfinder.theme.css}" />
	<link href='css/jquery.iphone.toggle.css' rel='stylesheet' th:href="@{/resources/css/jquery.iphone.toggle.css}" />
	<link href='css/opa-icons.css' rel='stylesheet' th:href="@{/resources/css/opa-icons.css}" />
	<link href='css/uploadify.css' rel='stylesheet' th:href="@{/resources/css/uploadify.css}" />

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- The fav icon -->
	<link rel="shortcut icon" href="img/favicon.ico" th:href="@{/resources/img/favicon.ico}" />
		
</head>

<body>
		<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>Đăng nhập hệ thống quản lý</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert alert-info">
						Vui lòng nhập tài khoản và mật khẩu.
					</div>
					<form class="form-horizontal" action="#" th:action="@{/user/login}" method="post">
						<p th:if="${error}" style="color: red;">Tên tài khoản hoặc mật khẩu không hợp lệ.</p>
						<fieldset>
							<div class="input-prepend" title="Username" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus="autofocus" class="input-large span10" name="username" id="username" type="text"  />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password"  />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend">
							<label class="remember" for="remember"><input type="checkbox" id="remember" />Nhớ đang nhập</label>
							</div>
							<div class="clearfix"></div>

							<p class="center span5">
							<button type="submit" class="btn btn-primary">Đăng nhập</button>
							</p>
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
				</div><!--/fluid-row-->
		
	</div><!--/.fluid-container-->

	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<!-- jQuery -->
	<script src="js/jquery-1.7.2.min.js" th:src="@{/resources/js/jquery-1.7.2.min.js}"></script>
	<!-- jQuery UI -->
	<script src="js/jquery-ui-1.8.21.custom.min.js" th:src="@{/resources/js/jquery-ui-1.8.21.custom.min.js}"></script>
	<!-- transition / effect library -->
	<script src="js/bootstrap-transition.js" th:src="@{/resources/js/bootstrap-transition.js}"></script>
	<!-- alert enhancer library -->
	<script src="js/bootstrap-alert.js" th:src="@{/resources/js/bootstrap-alert.js}"></script>
	<!-- modal / dialog library -->
	<script src="js/bootstrap-modal.js" th:src="@{/resources/js/bootstrap-modal.js}"></script>
	<!-- custom dropdown library -->
	<script src="js/bootstrap-dropdown.js" th:src="@{/resources/js/bootstrap-dropdown.js}"></script>
	<!-- scrolspy library -->
	<script src="js/bootstrap-scrollspy.js" th:src="@{/resources/js/bootstrap-scrollspy.js}"></script>
	<!-- library for creating tabs -->
	<script src="js/bootstrap-tab.js" th:src="@{/resources/js/bootstrap-tab.js}"></script>
	<!-- library for advanced tooltip -->
	<script src="js/bootstrap-tooltip.js" th:src="@{/resources/js/bootstrap-tooltip.js}"></script>
	<!-- popover effect library -->
	<script src="js/bootstrap-popover.js" th:src="@{/resources/js/bootstrap-popover.js}"></script>
	<!-- button enhancer library -->
	<script src="js/bootstrap-button.js" th:src="@{/resources/js/bootstrap-button.js}"></script>
	<!-- accordion library (optional, not used in demo) -->
	<script src="js/bootstrap-collapse.js" th:src="@{/resources/js/bootstrap-collapse.js}"></script>
	<!-- carousel slideshow library (optional, not used in demo) -->
	<script src="js/bootstrap-carousel.js" th:src="@{/resources/js/bootstrap-carousel.js}"></script>
	<!-- autocomplete library -->
	<script src="js/bootstrap-typeahead.js" th:src="@{/resources/js/bootstrap-typeahead.js}"></script>
	<!-- tour library -->
	<script src="js/bootstrap-tour.js" th:src="@{/resources/js/bootstrap-tour.js}"></script>
	<!-- library for cookie management -->
	<script src="js/jquery.cookie.js" th:src="@{/resources/js/jquery.cookie.js}"></script>
	<!-- calander plugin -->
	<script src='js/fullcalendar.min.js' th:src="@{/resources/js/fullcalendar.min.js}"></script>
	<!-- data table plugin -->
	<script src='js/jquery.dataTables.min.js' th:src="@{/resources/js/jquery.dataTables.min.js}"></script>

	<!-- chart libraries start -->
	<script src="js/excanvas.js" th:src="@{/resources/js/excanvas.js}"></script>
	<script src="js/jquery.flot.min.js" th:src="@{/resources/js/jquery.flot.min.js}"></script>
	<script src="js/jquery.flot.pie.min.js" th:src="@{/resources/js/jquery.flot.pie.min.js}"></script>
	<script src="js/jquery.flot.stack.js" th:src="@{/resources/js/jquery.flot.stack.js}"></script>
	<script src="js/jquery.flot.resize.min.js" th:src="@{/resources/js/jquery.flot.resize.min.js}"></script>
	<!-- chart libraries end -->

	<!-- select or dropdown enhancer -->
	<script src="js/jquery.chosen.min.js" th:src="@{/resources/js/jquery.chosen.min.js}"></script>
	<!-- checkbox, radio, and file input styler -->
	<script src="js/jquery.uniform.min.js" th:src="@{/resources/js/jquery.uniform.min.js}"></script>
	<!-- plugin for gallery image view -->
	<script src="js/jquery.colorbox.min.js" th:src="@{/resources/js/jquery.colorbox.min.js}"></script>
	<!-- rich text editor library -->
	<script src="js/jquery.cleditor.min.js" th:src="@{/resources/js/jquery.cleditor.min.js}"></script>
	<!-- notification plugin -->
	<script src="js/jquery.noty.js" th:src="@{/resources/js/jquery.noty.js}" ></script>
	<!-- file manager library -->
	<script src="js/jquery.elfinder.min.js" th:src="@{/resources/js/jquery.elfinder.min.js}"></script>
	<!-- star rating plugin -->
	<script src="js/jquery.raty.min.js" th:src="@{/resources/js/jquery.raty.min.js}"></script>
	<!-- for iOS style toggle switch -->
	<script src="js/jquery.iphone.toggle.js" th:src="@{/resources/js/jquery.iphone.toggle.js}"></script>
	<!-- autogrowing textarea plugin -->
	<script src="js/jquery.autogrow-textarea.js" th:src="@{/resources/js/jquery.autogrow-textarea.js}"></script>
	<!-- multiple file upload plugin -->
	<script src="js/jquery.uploadify-3.1.min.js" th:src="@{/resources/js/jquery.uploadify-3.1.min.js}"></script>
	<!-- history.js for cross-browser state change on ajax -->
	<script src="js/jquery.history.js" th:src="@{/resources/js/jquery.history.js}"></script>
	<!-- application script for Charisma demo -->
	<script src="js/charisma.js" th:src="@{/resources/js/charisma.js}"></script>
	
		
</body>
</html>
